name: Lint and Type Check

on:
  pull_request:
    branches: [main]

jobs:
  lint_and_type_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup Corepack
        run: corepack enable

      - name: Install Yarn v4
        run: yarn set version 4.9.2

      - name: Setup Yarn cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/cache
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Lint
        run: yarn lint

      - name: Run Type Check
        run: yarn check-types

      - name: Run Tests
        run: yarn test
